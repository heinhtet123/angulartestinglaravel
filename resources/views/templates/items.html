<div class="row">
	<div class="col-lg-12 margin-tb">
		<div class="pull-left">
			<h1>Item Management</h1>
		</div>

		<div class="pull-right" style="padding-top:30px">
			<div class="box-tools" style="display:inline-table">
				<div class="input-group">
					<input type="text" ng-model="searchText" ng-change='searchDB()' name="table_search" >	
					<span class="input-group-addon">Search</span>

				</div>
			</div>


			<a href="#/itemscreate" class="btn btn-success" role="button">Create New</a>
			<!-- <button class="btn btn-success" data-toggle="modal" data-target="#create-user">Create New</button> -->

		</div>
		<!-- pull right -->
	</div>
</div>


<table class="table table-bordered pagin-table">
	<thead>
		<th>
	          <input type="checkbox" ng-model="selected" ng-click="select()">
		</th>

		<th><a href="" ng-click="sort('id')"><span ng-show="reverse" class="glyphicon glyphicon-arrow-up"></span>  <span ng-show="!reverse" class="glyphicon glyphicon-arrow-down"></span> ID</a></th>
		<th>Title</th>
		<th>Description</th>
		<th width="220px">Action</th>
	</thead>
	
	<tbody ng-show="loading">
			<tr>
			<td colspan="4" class="text-center">Loading ... </td>
			</tr>
	</tbody>

	<tbody ng-show="!loading">
	<!-- total-items='totalItems' -->
		<tr ng-repeat="value in data">
			<td> <input type="checkbox" ng-model='value.selected' ng-checked="selected"> </td>
			<td>{{value.id}}</td>
			<td>{{ value.title }}</td>
			<td>{{ value.description }}</td>
			<td>
	            <button data-toggle="modal" ng-click="edit(value.id)" data-target="#edit-data" class="btn btn-primary">Edit</button>
	            <button ng-click="remove(value,$index)" class="btn btn-danger">Delete</button>
            </td>

		</tr>
	</tbody>
</table>

<div class="row">
		<div class="col-lg-12 margin-tb">
			<button data-toggle="modal" ng-click="deleteall()" class="btn btn-danger">Delete All</button>
		</div>
	</div>

<ul uib-pagination total-items="bigTotalItems" items-per-page='itemsperpage' ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-link-numbers="true" rotate="false" ng-click="setPage(bigCurrentPage)" num-pages="numPages"></ul>


<pre>Page: {{bigCurrentPage}} / {{numPages}}</pre>
